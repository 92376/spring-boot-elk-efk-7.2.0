cluster.name: elasticsearch-cluster
node.name: es-node2
#network.bind_host: 0.0.0.0
#network.publish_host: 192.168.0.134
network.host: 0.0.0.0
http.port: 9202
transport.tcp.port: 9302
http.cors.enabled: true
http.cors.allow-origin: "*"
node.master: true
node.data: true
#discovery.zen.ping.unicast.hosts: ["192.168.0.134:9300","192.168.0.134:9301","192.168.0.134:9302"]
#discovery.zen.minimum_master_nodes: 2
#bootstrap.memory_lock: true
network.tcp.no_delay: true
network.tcp.keep_alive: true
network.tcp.reuse_address: true
network.tcp.send_buffer_size: 128mb
network.tcp.receive_buffer_size: 128mb
transport.tcp.compress: true
http.max_content_length: 200mb
path.data: /usr/share/elasticsearch/data/data
path.logs: /usr/share/elasticsearch/data/logs
discovery.seed_hosts: ["192.168.0.134:9300","192.168.0.134:9301","192.168.0.134:9302"]
cluster.initial_master_nodes: ["es-node0:9200","es-node1:9201","es-node2:9202"]
cluster.fault_detection.leader_check.interval: 15s
discovery.cluster_formation_warning_timeout: 30s
cluster.join.timeout: 120s
cluster.publish.timeout: 90s
cluster.routing.allocation.cluster_concurrent_rebalance: 32
cluster.routing.allocation.node_concurrent_recoveries: 32
cluster.routing.allocation.node_initial_primaries_recoveries: 32
